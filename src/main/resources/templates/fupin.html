    <script>
        $("[data-toggle='popover']").popover();

        var nickName="",money="",email="",testEmail="",payType="Alipay",picName="";
        function check(){
            nickName=$("#nickName").val();
            money=$("#money").val();
            email=$("#email").val();
            testEmail=$("#testEmail").val();

            if(nickName==""||email==""){
                showMsg('关键表单字段不能为空');
                return false;
            }
            if(picName=="custom"){
                if(!isMoney(money)){
                    showMsg('请填写正确的金额（支持2位小数，金额不低于0.1）');
                    return false;
                }
            }

            return true;
        }

        function isMoney (v) {
            if(v==""||v==null||v<0.1){
                return false;
            }
            var regu = /(^[1-9]([0-9]+)?(\.[0-9]{1,2})?$)|(^(0){1}$)|(^[0-9]\.[0-9]([0-9])?$)/
            var re = new RegExp(regu);
            if (re.test(v)) {
                return true;
            } else {
                return false;
            }
        }
        function isEmail (v) {
            var regu = /^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$/
            var re = new RegExp(regu);
            if (re.test(v)) {
                return true;
            } else {
                return false;
            }
        }

        function toMoney () {
            money=$("#money").val();
            if(money==""){
                $("#realMoney").html("0.00");
                return;
            }
            money = parseFloat(money);
            money = money.toFixed(2);
            money = money.toLocaleString();
            $("#realMoney").html(money);
            return money;
        }

        chooseMoney();
        function chooseMoney() {
            var v=$("#money-choose").val();
            picName=v;
            $.cookie('picName', v);

            if(v=="custom"){
                document.getElementById("custom-input").style.display="block";
            }else{
                if(v==""){
                    $("#realMoney").html("0.00");
                    return;
                }
                v = parseFloat(v);
                v = v.toFixed(2);
                v = v.toLocaleString();
                $("#realMoney").html(v);
                money=v;

                document.getElementById("custom-input").style.display="none";
            }
        }

        function changeType(v){
            if(v==1){
                payType="Alipay";
                $("#ali").attr("class","active");
                $("#wechat").removeAttr("class");
                $("#qq").removeAttr("class");
            }else if(v==2){
                alert("暂时只支持支付宝支付");
                // payType="Wechat";
                // $("#ali").removeAttr("class");
                // $("#wechat").attr("class","active");
                // $("#qq").removeAttr("class");
            }
            else if(v==3){
                alert("暂时只支持支付宝支付");
                // payType="QQ";
                // $("#ali").removeAttr("class");
                // $("#wechat").removeAttr("class");
                // $("#qq").attr("class","active");
            }
        }

        var setTime=90;
        function submit(){
            if(!check()){
                return;
            }
            if(picName=="custom"){
                money=$("#money").val();
            }else{
                money=picName;
            }
            $.cookie('money', money);
            $.cookie('time', setTime);

            $("#submit").attr("disabled","disabled");
            $("#submit").val("提交中...");
            $.ajax({
                url:"/pay/add",
                type: 'POST',
                data:{
                    nickName:nickName,
                    money:money,
                    email:email,
                    testEmail:testEmail,
                    payType:payType,
                    info:$("#info").val(),
                    username:$("#username").val(),
                },
                success:function (data) {
                    if(data.success==true){
                        $("#submit").removeAttr("disabled");
                        $("#submit").val("立刻支付");
                        if(payType=="Alipay"){
                            window.location.href="/alipay";
                        }else if(payType=="Wechat"){
                            window.location.href="/wechat";
                        }else if(payType=="QQ"){
                            window.location.href="/qqpay";
                        }
                    }else{
                        $("#submit").removeAttr("disabled");
                        $("#submit").val("立刻支付");
                        showMsg(data.message);
                    }
                },
                error:function(XMLHttpRequest){
                    if(XMLHttpRequest.status!=200){
                        $("#submit").removeAttr("disabled");
                        $("#submit").val("立刻支付");
                        alert('出错啦! 错误码:'+XMLHttpRequest.status);
                    }
                }
            });
        }

        function showMsg(m){
            $("#myModal").modal('show');
            $("#body").html(m);
        }
    </script>
